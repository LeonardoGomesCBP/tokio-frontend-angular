@if (show) {
  <div class="modal-overlay">
    <div class="modal-content">
      <h3>{{ title }}</h3>
      <p>{{ message }}</p>
      <div class="modal-actions">
        <button 
          class="btn btn-secondary"
          (click)="cancel.emit()"
        >
          {{ cancelText }}
        </button>
        <button 
          class="btn {{ confirmButtonClass }}"
          (click)="confirm.emit()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
